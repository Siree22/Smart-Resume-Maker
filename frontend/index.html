<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartResume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">SmartResume Generator</h1>
        <form id="resumeForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="education" placeholder="Education" required>
            <input type="text" id="experience" placeholder="Experience">
            <input type="text" id="github" placeholder="GitHub URL">
            <input type="text" id="linkedin" placeholder="LinkedIn URL">
            <textarea id="skills" placeholder="Skills (comma separated)" rows="3" required></textarea>
            <button type="submit">Generate Resume</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
